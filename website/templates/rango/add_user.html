<html>
<head>
<title>Rango</title>
</head>
<body>
<h1>Add a User</h1>
<div>
<form id="user_form" method="post" action="/rango/add_user/">
{% csrf_token %}
{% for hidden in form.hidden_fields %}
{{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
<br>
{{ field.errors }}
{{ field.help_text }}
{{ field }}
<br>
{% endfor %}
<input type="submit" name="submit" value="Create User" />
</form>
</div>
</body>
</html>
